name: Deploy

on:
  push:
    branches:
      - main

jobs:
    ghcr:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write
            attestations: write
            id-token: write

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
    
        - name: Log in to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        
        - name: Build and push Api Docker image
          run: |
            docker build -t ghcr.io/${{ vars.repository_owner }}/team_todolist-api:latest ./backend
            docker push ghcr.io/${{ vars.repository_owner }}/team_todolist-api:latest

        - name: Logout from GHCR
          run: docker logout ghcr.io

    deploy:
        needs: [ghcr]
        runs-on: ubuntu-latest
        steps:
            - name: Deploy using ssh
              uses: appleboy/ssh-action@v1.0.3
              width:
                host: ${{ secrets.SSH_HOST }}
                username: ${{ secrets.SSH_USERNAME }}
                key: ${{ secrets.SSH_KEY }}
                port: ${{ secrets.SSH_PORT }}
                script: |
                    echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
                    docker stack rm todolist_stack
                    cd todolist/
                    docker pull ghcr.io/${{ vars.repository_owner }}/team_todolist-api:latest

                    export SECRET_KEY="${{ secrets.SECRET_KEY }}"
                    export DEBUG="${{ secrets.DEBUG }}"
                    export ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS }}"
                    export CSRF_TRUSTED_ORIGINS="${{ secrets.CSRF_TRUSTED_ORIGINS }}"
                    export POSTGRES_DB="${{ secrets.POSTGRES_DB }}"
                    export POSTGRES_USER="${{ secrets.POSTGRES_USER }}"
                    export POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
                    export POSTGRES_HOST="${{ secrets.POSTGRES_HOST }}"
                    export POSTGRES_PORT="${{ secrets.POSTGRES_PORT }}"

                    docker stack deploy -c compose.prod.yaml todolist_stack

                    docker logout ghcr.io
